<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Data Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Uber Trip Analysis Dashboard</h1>
            <p class="text-gray-500 mt-2">Visual insights from the NYC Uber dataset (2014).</p>
        </div>

        <!-- Grid for Plots -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Plot Card 1 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Trips per Hour</h2>
                <img src="{{ url_for('static', filename='images/trips_per_hour.png') }}" alt="Trips per Hour" class="rounded-lg w-full">
            </div>

            <!-- Plot Card 2 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Trips by Day of Week</h2>
                <img src="{{ url_for('static', filename='images/trips_by_dayofweek.png') }}" alt="Trips by Day of Week" class="rounded-lg w-full">
            </div>

            <!-- Plot Card 3 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Trips by Month</h2>
                <img src="{{ url_for('static', filename='images/trips_by_month.png') }}" alt="Trips by Month" class="rounded-lg w-full">
            </div>

            <!-- Plot Card 4 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Heatmap of Trips by Hour & Day</h2>
                <img src="{{ url_for('static', filename='images/heatmap_hour_day.png') }}" alt="Heatmap of Trips" class="rounded-lg w-full">
            </div>

            <!-- NEW: Plot Card 5 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Full Time Series (Hourly)</h2>
                <img src="{{ url_for('static', filename='images/time_series_full.png') }}" alt="Full Time Series Plot" class="rounded-lg w-full">
            </div>

            <!-- NEW: Plot Card 6 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Seasonal Decomposition</h2>
                <img src="{{ url_for('static', filename='images/seasonal_decomposition.png') }}" alt="Seasonal Decomposition Plot" class="rounded-lg w-full">
            </div>

            <!-- NEW: Plot Card 7 (Spans full width) -->
            <div class="bg-white rounded-xl shadow-lg p-6 lg:col-span-2">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Forecasting Model Comparison</h2>
                <img src="{{ url_for('static', filename='images/model_comparison.png') }}" alt="Model Comparison Plot" class="rounded-lg w-full">
            </div>

        </div>

        <!-- Footer Link -->
        <div class="text-center mt-12">
            <a href="/" class="text-lg font-semibold text-yellow-600 hover:text-yellow-700 transition">
                &larr; Back to Predictor
            </a>
        </div>
    </div>

</body>
</html>
