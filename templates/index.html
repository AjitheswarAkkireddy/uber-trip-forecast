<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Trip Demand Forecaster</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">ðŸš• Uber Trip Forecaster</h1>
                <p class="text-gray-500 mt-2">Predict Uber demand in NYC based on time and location.</p>
            </div>

            <!-- Prediction Form -->
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Hour Input -->
                    <div>
                        <label for="hour" class="block text-sm font-medium text-gray-700">Hour of Day</label>
                        <input type="number" name="hour" id="hour" min="0" max="23" required placeholder="e.g., 14 (for 2 PM)"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                    </div>
                    <!-- Day Input -->
                    <div>
                        <label for="day" class="block text-sm font-medium text-gray-700">Day of Month</label>
                        <input type="number" name="day" id="day" min="1" max="31" required placeholder="e.g., 15"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                    </div>
                    <!-- Day of Week Input -->
                    <div>
                        <label for="dayofweek" class="block text-sm font-medium text-gray-700">Day of Week</label>
                        <input type="number" name="dayofweek" id="dayofweek" min="0" max="6" required placeholder="0=Mon, 6=Sun"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                    </div>
                    <!-- Month Input -->
                    <div>
                        <label for="month" class="block text-sm font-medium text-gray-700">Month</label>
                        <input type="number" name="month" id="month" min="1" max="12" required placeholder="e.g., 9 (for Sep)"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                    </div>
                    <!-- Latitude Input -->
                    <div class="md:col-span-1">
                        <label for="lat" class="block text-sm font-medium text-gray-700">Latitude</label>
                        <input type="text" name="lat" id="lat" required placeholder="e.g., 40.7128"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                    </div>
                    <!-- Longitude Input -->
                    <div class="md:col-span-1">
                        <label for="lon" class="block text-sm font-medium text-gray-700">Longitude</label>
                        <input type="text" name="lon" id="lon" required placeholder="e.g., -74.0060"
                               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-black bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-transform transform hover:scale-105">
                        Predict Demand
                    </button>
                </div>
            </form>

            <!-- Result Display Section -->
            {% if prediction is not none %}
            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <h2 class="text-lg font-medium text-gray-600">Predicted Trip Count</h2>
                <p class="text-5xl font-bold text-yellow-500 mt-2">{{ prediction }}</p>
                <p class="text-gray-500 mt-1">trips</p>
            </div>
            {% endif %}

            <!-- Error Display Section -->
            {% if error %}
            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                 <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <p class="font-bold">Error</p>
                    <p>{{ error }}</p>
                  </div>
            </div>
            {% endif %}

            <!-- Link to Dashboard -->
            <div class="text-center mt-8">
                <a href="/dashboard" class="text-sm font-medium text-yellow-600 hover:text-yellow-700 transition">
                    View Data Analysis Dashboard &rarr;
                </a>
            </div>

        </div>
    </div>
</body>
</html>
